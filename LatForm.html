<!DOCTYPE html>
<html lang="en">

<head>
    <title>Latihan Form</title>
</head>

<body>
    <h3>Latihan Form</h3>
    <form action="#" method="post">
        Nama : <input type="text" nama="first_name" size="50"> <br>
        Umur : <input type="number" name="umur"> <br>
        Tanngal : <input type="date" name="tanggal"> <br>
        Minggu : <input type="week" name="minggu"><br>
        Bulan : <input type="month" name="bulan"><br>
        Jam : <input type="time" name="jam"><br>
        Email : <input type="email" name="email"> <br>
        upload file : <input type="file" name="file"><br>
        Pilih Warna : <input type="color" nama="warna"> <br>
        Hiidden : <input type="hidden" name="id_user" value="12345"><br>
        Password : <input type="password" name="password"><br>
        Volume : <input type="range" name="Volume" min="0" max="100"><br>
        Cari : <input type="search" name="Cari"><br>
        Nomor Telp : <input type="tel" name="telp"><br>
        <input type="submit" value="Simpan"><br> <!--button-->
        <input type="reset" value="Batal"><br>
    </form>
</body>
</html>
